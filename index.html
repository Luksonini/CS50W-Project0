<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Document</title>
</head>
<body>
    <div class='navbar'>
        <a class="search-link" href="image.html">Image Search</a>
        <a class="search-link" href="advanced.html">Advanced Search</a>
    </div>
    <div class="serching-section">
        <div>
            <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo Google">
            <form action="https://www.google.com/search" method="get">
                <div class="searching-with-icons">
                    <div class="search-ico-nd-field">
                        <span class="icon-container">
                            <span class="material-symbols-outlined">
                                search
                            </span>
                        </span>
                        <input class="input-field" type="text" name="q" autofocus>
                    </div>
                    <span class="icon-container">
                        <img class="microphone-img" src="google-voice.png" alt="microphone">
                    </span>
                    <span class="icon-container-img-search">
                        <img class="search-by-image-icon" src="search-by-image-icon.png" alt="search by image icon">
                    </span>
                </div>
                <br>
                <input class = "btn" type="submit" value="Google Search" > 
                <button class="btn">    
                    <a class="lucky-anhor" href="https://www.google.com/doodles">I'm Feeling Lucky</a>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
