<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Document</title>
</head>
<body>
    <div class='navbar'>
        <a class="search-link" href="index.html">Back</a>
    </div>
    <div class="serching-section">
        <div>
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/1024px-Google_Images_2015_logo.svg.png" alt="Logo Google">
            <form action="https://www.google.com/search" method="get">
                <div class="searching-with-icons">
                    <div class="search-ico-nd-field">
                        <span class="icon-container">
                            <span class="material-symbols-outlined">
                                search
                            </span>
                        </span>
                        <input class="input-field input-style" type="text" name="q" autofocus>
                        <input type="hidden" name="tbm" value="isch">
                    </div>
                    <span class="icon-container">
                        <img class="microphone-img" src="google-voice.png" alt="microphone">
                    </span>
                    <span class="icon-container-img-search">
                        <img class="search-by-image-icon" src="search-by-image-icon.png" alt="search by image icon">
                    </span>
                </div>
                <br>
                <input class="btn" type="submit" value="Google Search">
            </form>
        </div>
    </div>
</body>
</html>
